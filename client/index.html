<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forbidden Comments</title>
    <link rel="stylesheet" href="vendor/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="vendor/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center m-4">Forbidden Comments</h1>

      <div class="comment row">
        <div class="profile-img col-1">
          <img
            src="https://placehold.it/64x64"
            alt="Profile Pic"
            class="rounded"
          />
        </div>
        <div class="comment-text col-6">
          <div class="header">
            <strong>Roger Chan</strong>
            <small>3 hours ago</small>
          </div>
          <div class="content">
            This guy is so dangerous for the country.
          </div>
          <div class="buttons">Likes Dislikes Reply</div>
          <div class="view-replies">View 42 Replies</div>
        </div>
      </div>
    </div>
  </body>
</html>
